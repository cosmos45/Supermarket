<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deals - Clovers</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/styles.css">

</head>
<body>
    <div id="header-placeholder"></div>

    <main class="deals-page">
        <div class="breadcrumb">
            <a href="/">Home</a> > Deals
        </div>
        
        <h1>Deals</h1>
        
        <div class="deals-layout">
            <aside class="filter-sidebar">
                <h2>Filter by</h2>
                <div class="filter-section">
                    <h3>Category</h3>
                    <div class="checkbox-list">
                        <label><input type="checkbox"> Babies</label>
                        <label><input type="checkbox"> Bakery</label>
                        <label><input type="checkbox"> Beer</label>
                        <label><input type="checkbox"> Beverages</label>
                        <label><input type="checkbox"> Cereals</label>
                        <label><input type="checkbox"> Cereals & Snacks</label>
                        <label><input type="checkbox"> Cleaning Supplies</label>
                        <label><input type="checkbox"> Coffee</label>
                       
                    </div>
                </div>
                <div class="filter-section">
                    <h3>Price</h3>
                    <div class="price-range">
                        <div class="price-values">
                            <span>£2.24</span>
                            <span>£26.99</span>
                        </div>
                        <input type="range" min="224" max="2699" value="224" class="slider">
                    </div>
                </div>
                
            </aside>
            
            <div class="products-section">
                <span class="product-count">23 products</span>
                <div class="products-grid">
                    <!-- Product card template -->
                    <div class="product-card">
                        <span class="best-deal">Best Deal</span>
                        <img src="product-image.jpg" alt="Product">
                        <h3>Product Name</h3>
                        <div class="price">
                            <span class="original-price">£4.99</span>
                            <span class="current-price">£4.49</span>
                        </div>
                        <div class="quantity-control">
                            <input type="number" value="1" min="1">
                            <button class="quantity-increase">+</button>
                        </div>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    

    <div id="footer-placeholder"></div>

    <script src="/js/components.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
